[platformio]
default_envs = d1_mini

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_speed = 1000000
lib_deps = 
    Button2
    lennarthennigs/ESP Rotary
    me-no-dev/ESPAsyncTCP
    WiFiClientSecure
